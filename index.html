      <div class="container my-4">
        <!-- Login Form -->
        <div id="loginSection">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>

        <!-- Registration Form -->
<div id="registerSection">
  <h2>Register</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="registerEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="registerPassword" class="form-label">Password</label>

    <!-- User Type Dropdown -->
    <div class="mb-3">
      <label for="userType" class="form-label">User Type</label>
      <select class="form-select" id="userType" required>
        <option value="">Select User Type</option>
        <option value="student">Student</option>
        <option value="business">Business</option>

</div>
    
      <!-- Upload Section, initially hidden -->
      <div class="container my-4" id="uploadSection" style="display:none;">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file" id="file">
          <input type="submit" value="Submit">
        </form>
        <h2>Your Files</h2>
        <ul class="files"></ul>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script>
        // Simple user "database" for demonstration purposes
        const users = [];
    
        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const uploadSection = document.getElementById('uploadSection');
        const logoutButton = document.getElementById('logoutButton');
    
        // Show/hide sections based on login state
        function showHideSections() {
          if (localStorage.getItem('loggedIn')) {
            loginSection.style.display = 'none';
            registerSection.style.display = 'none';
            uploadSection.style.display = 'block';
            logoutButton.style.display = 'inline-block'; // Show the logout button
          } else {
            loginSection.style.display = 'block';
            registerSection.style.display = 'block';
            uploadSection.style.display = 'none';
            logoutButton.style.display = 'none'; // Hide the logout button
          }
        }
    
        // Logout function
        function logout() {
          localStorage.removeItem('loggedIn');
          showHideSections();
          window.location.href = '#'; // Navigate to the home page or refresh
        }
    
        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
          const user = users.find(u => u.email === email && u.password === password);
          if (user) {
            localStorage.setItem('loggedIn', 'true');
            showHideSections();
          } else {
            alert('Invalid credentials');
          }
        });
    
        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const email = document.getElementById('registerEmail').value;
          const password = document.getElementById('registerPassword').value;
          const userExists = users.some(u => u.email === email);
          if (userExists) {
            alert('User already exists');
          } else {
            users.push({ email, password });
            alert('Registration successful');
            // Clear form fields
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            // Optionally, hide the registration form
            registerSection.style.display = 'none';
          }
        });
    
        // Initialize sections on page load
        showHideSections();
      </script>
<script> 
  const data = async ()=>{
    let url = "http://localhost:3000/files";
    let a = await fetch(url)
    let response = await a.json()
    console.log(response.files)
    let str = "";
    response.file.array.forEach(element => {
      str = str + `<li><a href="${element}">${element}</a></li>`;
    });
    document.querySelector("./files").innerHTML = str;
  }
  data()
</script>
